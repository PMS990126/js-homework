<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week-4 과제</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-trail"></div>

    <div class="container">
        <div class="bg-element bg-element-1"></div>
        <div class="bg-element bg-element-2"></div>
        <div class="bg-element bg-element-3"></div>
        <div class="bg-element bg-element-4"></div>

        <div class="main-content">
            <div class="logo">🚀</div>
            <h1 class="title">4주차 애니메이션 과제</h1>
            <p class="subtitle">GSAP 라이브러리를 이용한 Animation 구현</p>
            
            <div class="buttons">
                <a href="#" class="btn btn-primary">시작하기</a>
                <a href="#" class="btn btn-secondary">더 알아보기</a>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" data-target="1000">0</div>
                    <div class="stat-label">사용자</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" data-target="500">0</div>
                    <div class="stat-label">프로젝트</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" data-target="95">0</div>
                    <div class="stat-label">만족도</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" data-target="24">0</div>
                    <div class="stat-label">지원시간</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
